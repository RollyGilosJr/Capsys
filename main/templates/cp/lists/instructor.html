{% extends 'cp/lists/student.html' %}

{% block name %}
<h1>Instructors List</h1>
{% endblock %}

{% block list %}
    {% for instructor in instructors %}
    <tr>
        <td>{{ instructor.id }}</td>
        <td>{{ instructor.first_name }}</td>
        <td>{{ instructor.last_name }}</td>
        <td>{{ instructor.email }}</td>
        <td>{{ instructor.id }}</td>

    </tr>
    {% endfor %}
{% endblock %}
